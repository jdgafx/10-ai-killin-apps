# Default server configuration for SPA applications
# Handles routing, caching, and security

server {
    listen 8080;
    listen [::]:8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Security: Disable directory listing
    autoindex off;

    # ============================================
    # SPA Routing Configuration
    # ============================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files (no cache)
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # ============================================
    # Static Assets with Long-term Caching
    # ============================================
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Enable CORS if needed
        add_header Access-Control-Allow-Origin "*";
    }

    # ============================================
    # JSON and Data Files
    # ============================================
    location ~* \.(?:json|xml)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        access_log off;
    }

    # ============================================
    # Fonts with CORS
    # ============================================
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
        access_log off;
    }

    # ============================================
    # Security: Block hidden files
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # Health Check Endpoint
    # ============================================
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # ============================================
    # Error Pages
    # ============================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================================
    # Disable unwanted access
    # ============================================
    location ~ /\.(?!well-known) {
        deny all;
    }

    # Block access to sensitive files
    location ~* \.(log|md|sql|tar|gz|zip|bak|old)$ {
        deny all;
    }
}
