name: Deploy Single App to Cloudflare Pages

on:
  workflow_call:
    inputs:
      app-name:
        description: "App directory name (e.g., app-01-rag-chat)"
        required: true
        type: string
      project-name:
        description: "Cloudflare Pages project name"
        required: true
        type: string
    secrets:
      CLOUDFLARE_API_TOKEN:
        required: true
      CLOUDFLARE_ACCOUNT_ID:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy ${{ inputs.app-name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm ci
          cd apps/${{ inputs.app-name }}
          npm install

      - name: Build App
        run: |
          cd apps/${{ inputs.app-name }}
          npm run build
        env:
          NODE_ENV: production

      - name: Copy Functions to Dist
        run: |
          cd apps/${{ inputs.app-name }}
          if [ -d "functions" ]; then
            cp -r functions dist/
            echo "‚úÖ Functions copied to dist/"
            ls -la dist/functions/
          else
            echo "‚ÑπÔ∏è No functions directory found"
          fi

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/${{ inputs.app-name }}/dist --project-name=${{ inputs.project-name }}

      - name: Deployment Summary
        run: |
          echo "‚úÖ Successfully deployed ${{ inputs.app-name }} to Cloudflare Pages"
          echo "üì¶ Project: ${{ inputs.project-name }}"
          echo "üîó URL: https://${{ inputs.project-name }}.pages.dev"
